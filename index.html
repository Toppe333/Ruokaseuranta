<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruokaseuranta</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 750px;
  margin: auto;
  padding: 1rem;
}

.section {
  border: 1px solid #ccc;
  padding: 1rem;
  margin-top: 1rem;
}

.meal-controls {
  display: flex;
  gap: 0.5rem;
}

select, input, button {
  padding: 0.4rem;
}

.meal-controls select {
  flex: 1;
}

.item {
  display: flex;
  justify-content: space-between;
  margin-top: 0.3rem;
}

.item button {
  width: auto;
}
</style>
</head>
<body>

<h2>Ruokaseuranta</h2>

<label>Päivä</label>
<input type="date" id="date">

<!-- ATERIAT -->

<div class="section" id="aamupala">
  <h3>Aamupala</h3>
  <div class="meal-controls">
    <select id="aamupalaSelect">
      <option value="">Valitse ruoka</option>
      <option value="kaurapuuro">Kaurapuuro (250 kcal)</option>
      <option value="leipa">Leipä + levite (220 kcal)</option>
      <option value="smoothie">Smoothie (300 kcal)</option>
    </select>
    <button onclick="addFood('aamupala')">Lisää</button>
  </div>
  <div class="foods"></div>
</div>

<div class="section" id="lounas">
  <h3>Lounas</h3>
  <div class="meal-controls">
    <select id="lounasSelect">
      <option value="">Valitse ruoka</option>
      <option value="kanapasta">Kanapasta (600 kcal)</option>
      <option value="salaatti">Salaatti + proteiini (350 kcal)</option>
    </select>
    <button onclick="addFood('lounas')">Lisää</button>
  </div>
  <div class="foods"></div>
</div>

<div class="section" id="valipala1">
  <h3>Välipala</h3>
  <div class="meal-controls">
    <select id="valipala1Select">
      <option value="">Valitse ruoka</option>
      <option value="rahka">Rahka (200 kcal)</option>
      <option value="banaani">Banaani (100 kcal)</option>
    </select>
    <button onclick="addFood('valipala1')">Lisää</button>
  </div>
  <div class="foods"></div>
</div>

<div class="section" id="illallinen">
  <h3>Illallinen</h3>
  <div class="meal-controls">
    <select id="illallinenSelect">
      <option value="">Valitse ruoka</option>
      <option value="kanapasta">Kanapasta (600 kcal)</option>
      <option value="salaatti">Salaatti + proteiini (350 kcal)</option>
    </select>
    <button onclick="addFood('illallinen')">Lisää</button>
  </div>
  <div class="foods"></div>
</div>

<div class="section" id="iltapala">
  <h3>Iltapala</h3>
  <div class="meal-controls">
    <select id="iltapalaSelect">
      <option value="">Valitse ruoka</option>
      <option value="rahka">Rahka (200 kcal)</option>
      <option value="leipa">Leipä + levite (220 kcal)</option>
    </select>
    <button onclick="addFood('iltapala')">Lisää</button>
  </div>
  <div class="foods"></div>
</div>

<!-- TREENIT -->

<div class="section">
  <h3>Treenit</h3>
  <input type="text" id="trainingName" placeholder="Treenin nimi">
  <input type="number" id="trainingKcal" placeholder="Kulutus kcal">
  <button onclick="addTraining()">Lisää treeni</button>
  <div id="trainings"></div>
</div>

<button onclick="saveDay()">Tallenna päivä</button>

<div class="section">
  <h3>Yhteenveto</h3>
  <div id="summary"></div>
</div>

<script>
const foodsDB = {
  kaurapuuro: 250,
  leipa: 220,
  smoothie: 300,
  kanapasta: 600,
  salaatti: 350,
  rahka: 200,
  banaani: 100
};

let dayData = {
  foods: {
    aamupala: [],
    lounas: [],
    valipala1: [],
    illallinen: [],
    iltapala: []
  },
  trainings: []
};

function addFood(meal) {
  const select = document.getElementById(meal + "Select");
  const food = select.value;
  if (!food) return;

  dayData.foods[meal].push(food);
  select.value = ""; // palautetaan tyhjäksi
  renderFoods();
  updateSummary();
}

function removeFood(meal, index) {
  dayData.foods[meal].splice(index, 1);
  renderFoods();
  updateSummary();
}

function renderFoods() {
  for (let meal in dayData.foods) {
    const container = document.querySelector(`#${meal} .foods`);
    container.innerHTML = "";

    dayData.foods[meal].forEach((food, i) => {
      container.innerHTML += `
        <div class="item">
          ${food} (${foodsDB[food]} kcal)
          <button onclick="removeFood('${meal}', ${i})">❌</button>
        </div>
      `;
    });
  }
}

function addTraining() {
  if (!trainingName.value || !trainingKcal.value) return;
  dayData.trainings.push({
    name: trainingName.value,
    kcal: Number(trainingKcal.value)
  });
  trainingName.value = "";
  trainingKcal.value = "";
  renderTrainings();
  updateSummary();
}

function removeTraining(i) {
  dayData.trainings.splice(i, 1);
  renderTrainings();
  updateSummary();
}

function renderTrainings() {
  trainings.innerHTML = "";
  dayData.trainings.forEach((t, i) => {
    trainings.innerHTML += `
      <div class="item">
        ${t.name} (${t.kcal} kcal)
        <button onclick="removeTraining(${i})">❌</button>
      </div>
    `;
  });
}

function updateSummary() {
  let foodKcal = 0;
  for (let meal in dayData.foods) {
    dayData.foods[meal].forEach(f => foodKcal += foodsDB[f]);
  }
  let trainingKcal = dayData.trainings.reduce((s, t) => s + t.kcal, 0);
  summary.innerHTML = `
    Ruoasta: ${foodKcal} kcal<br>
    Treeneistä: ${trainingKcal} kcal<br><br>
    <strong>Netto: ${foodKcal - trainingKcal} kcal</strong>
  `;
}

function saveDay() {
  if (!date.value) return alert("Valitse päivä");
  localStorage.setItem(date.value, JSON.stringify(dayData));
  alert("Tallennettu");
}

date.addEventListener("change", () => {
  const saved = localStorage.getItem(date.value);
  dayData = saved ? JSON.parse(saved) : {
    foods: { aamupala: [], lounas: [], valipala1: [], illallinen: [], iltapala: [] },
    trainings: []
  };
  renderFoods();
  renderTrainings();
  updateSummary();
});
</script>

</body>
</html>
