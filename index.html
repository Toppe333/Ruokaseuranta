<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruokaseuranta</title>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 750px;
  margin: auto;
  padding: 1rem;
}
select, input, button {
  width: 100%;
  margin: 0.3rem 0;
  padding: 0.4rem;
}
.section {
  border: 1px solid #ccc;
  padding: 1rem;
  margin-top: 1rem;
}
.item {
  display: flex;
  justify-content: space-between;
  margin: 0.2rem 0;
}
.item button {
  width: auto;
}
.meal-title {
  margin-top: 0.5rem;
}
</style>
</head>
<body>

<h2>Ruokaseuranta</h2>

<label>Päivä</label>
<input type="date" id="date">

<!-- ATERIAT -->

<div class="section" id="aamupala">
  <h3>Aamupala</h3>
  <select onchange="addFood('aamupala', this.value)">
    <option value="">Lisää ruoka</option>
    <option value="kaurapuuro">Kaurapuuro (250 kcal)</option>
    <option value="leipa">Leipä + levite (220 kcal)</option>
    <option value="smoothie">Smoothie (300 kcal)</option>
  </select>
  <div class="foods"></div>
</div>

<div class="section" id="lounas">
  <h3>Lounas</h3>
  <select onchange="addFood('lounas', this.value)">
    <option value="">Lisää ruoka</option>
    <option value="kanapasta">Kanapasta (600 kcal)</option>
    <option value="salaatti">Salaatti + proteiini (350 kcal)</option>
  </select>
  <div class="foods"></div>
</div>

<div class="section" id="valipala1">
  <h3>Välipala</h3>
  <select onchange="addFood('valipala1', this.value)">
    <option value="">Lisää ruoka</option>
    <option value="rahka">Rahka (200 kcal)</option>
    <option value="banaani">Banaani (100 kcal)</option>
  </select>
  <div class="foods"></div>
</div>

<div class="section" id="valipala2">
  <h3>Välipala 2</h3>
  <select onchange="addFood('valipala2', this.value)">
    <option value="">Lisää ruoka</option>
    <option value="rahka">Rahka (200 kcal)</option>
    <option value="smoothie">Smoothie (300 kcal)</option>
  </select>
  <div class="foods"></div>
</div>

<div class="section" id="illallinen">
  <h3>Illallinen</h3>
  <select onchange="addFood('illallinen', this.value)">
    <option value="">Lisää ruoka</option>
    <option value="kanapasta">Kanapasta (600 kcal)</option>
    <option value="salaatti">Salaatti + proteiini (350 kcal)</option>
  </select>
  <div class="foods"></div>
</div>

<div class="section" id="iltapala">
  <h3>Iltapala</h3>
  <select onchange="addFood('iltapala', this.value)">
    <option value="">Lisää ruoka</option>
    <option value="rahka">Rahka (200 kcal)</option>
    <option value="leipa">Leipä + levite (220 kcal)</option>
  </select>
  <div class="foods"></div>
</div>

<!-- TREENIT -->

<div class="section">
  <h3>Treenit</h3>
  <input type="text" id="trainingName" placeholder="Treenin nimi">
  <input type="number" id="trainingKcal" placeholder="Kulutus kcal">
  <button onclick="addTraining()">Lisää treeni</button>
  <div id="trainings"></div>
</div>

<button onclick="saveDay()">Tallenna päivä</button>

<div class="section">
  <h3>Yhteenveto</h3>
  <div id="summary"></div>
</div>

<script>
const foodsDB = {
  kaurapuuro: 250,
  leipa: 220,
  smoothie: 300,
  kanapasta: 600,
  salaatti: 350,
  rahka: 200,
  banaani: 100
};

let dayData = {
  foods: {
    aamupala: [],
    lounas: [],
    valipala1: [],
    valipala2: [],
    illallinen: [],
    iltapala: []
  },
  trainings: []
};

function addFood(meal, food) {
  if (!food) return;
  dayData.foods[meal].push(food);
  renderFoods();
  updateSummary();
}

function removeFood(meal, index) {
  dayData.foods[meal].splice(index, 1);
  renderFoods();
  updateSummary();
}

function renderFoods() {
  for (let meal in dayData.foods) {
    const container = document.querySelector(`#${meal} .foods`);
    container.innerHTML = "";
    dayData.foods[meal].forEach((food, i) => {
      container.innerHTML += `
        <div class="item">
          ${food} (${foodsDB[food]} kcal)
          <button onclick="removeFood('${meal}', ${i})">❌</button>
        </div>`;
    });
  }
}

function addTraining() {
  const name = trainingName.value;
  const kcal = Number(trainingKcal.value);
  if (!name || !kcal) return alert("Täytä treenin tiedot");

  dayData.trainings.push({ name, kcal });
  trainingName.value = "";
  trainingKcal.value = "";
  renderTrainings();
  updateSummary();
}

function removeTraining(index) {
  dayData.trainings.splice(index, 1);
  renderTrainings();
  updateSummary();
}

function renderTrainings() {
  trainings.innerHTML = "";
  dayData.trainings.forEach((t, i) => {
    trainings.innerHTML += `
      <div class="item">
        ${t.name} (${t.kcal} kcal)
        <button onclick="removeTraining(${i})">❌</button>
      </div>`;
  });
}

function updateSummary() {
  let foodKcal = 0;
  for (let meal in dayData.foods) {
    dayData.foods[meal].forEach(f => foodKcal += foodsDB[f]);
  }
  let trainingKcal = dayData.trainings.reduce((s, t) => s + t.kcal, 0);
  summary.innerHTML = `
    Ruoasta: ${foodKcal} kcal<br>
    Treeneistä: ${trainingKcal} kcal<br><br>
    <strong>Netto: ${foodKcal - trainingKcal} kcal</strong>
  `;
}

function saveDay() {
  if (!date.value) return alert("Valitse päivä");
  localStorage.setItem(date.value, JSON.stringify(dayData));
  alert("Päivä tallennettu");
}

date.addEventListener("change", () => {
  const saved = localStorage.getItem(date.value);
  if (saved) {
    dayData = JSON.parse(saved);
  } else {
    dayData = {
      foods: {
        aamupala: [],
        lounas: [],
        valipala1: [],
        valipala2: [],
        illallinen: [],
        iltapala: []
      },
      trainings: []
    };
  }
  renderFoods();
  renderTrainings();
  updateSummary();
});
</script>

</body>
</html>
